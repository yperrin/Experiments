<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div><br />
  <div><label>Id: </label>{{hero.id}}</div>
  <div><label>Name: </label>{{hero.name}}</div>
</div>
<div *ngIf="!hero">
  No Hero was selected
</div>
<br />
