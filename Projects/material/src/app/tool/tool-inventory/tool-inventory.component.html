<mat-toolbar color="primary">
  <span class="toolbar-item">
      <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">playlist_add_check</mat-icon>&nbsp;
      EXCIT Inventory
  </span>
  <span class="toolbar-item search" (click)="searchWrapperClicked($event)">
    &nbsp;<mat-icon class="mat-icon material-icons" role="img" aria-hidden="true" (click)="searchWrapperClicked($event)">search</mat-icon>&nbsp;
    <input #searchBox value="" placeholder="Search">
  </span>
</mat-toolbar>
  <br />
  <mat-card>
    <mat-card-content>
        <mat-table #table [dataSource]="supplierDatasource">
          <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let row" title="{{row.Identifier}}"> {{row.Name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="asiNumber">
            <mat-header-cell *matHeaderCellDef> ASI# </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.AsiNumber}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastRun">
            <mat-header-cell *matHeaderCellDef> Last Run </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.LastRun | date }} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="['name', 'asiNumber', 'lastRun']"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ['name', 'asiNumber', 'lastRun'];"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-actions>Actions for the card</mat-card-actions>
  </mat-card>
