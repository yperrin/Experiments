<mat-card>
  <mat-card-content [ngClass]="{'in-line-mobile': isMobile, 'in-line': !isMobile}">
    <div class="half" *ngIf="!supplierConfig">
      <button mat-icon-button (click)="close()">
        <mat-icon>clear</mat-icon>
      </button>Inventory is loading...
    </div>
    <div [ngClass]="{'half-mobile': isMobile, 'half': !isMobile}" *ngIf="supplierConfig">
      <button mat-icon-button (click)="close()">
        <mat-icon>clear</mat-icon>
      </button>Inventory for {{name}} (ASI# {{supplierConfig.asiNumber}})
      <br /><br />
      <span class="in-line">
        <mat-form-field class="small">
          <input matInput placeholder="Implementation" title="{{supplierConfig.services.inventory.implementation}}"
            value="{{supplierConfig.services.inventory.implementation}}" readonly>
        </mat-form-field>
        <button mat-raised-button mat-primary (click)="callInventory()">Check Inventory</button>
      </span><br />
      <mat-form-field>
        <input matInput placeholder="Url" title="{{supplierConfig.services.inventory.url}}" value="{{supplierConfig.services.inventory.url}}"
          readonly>
      </mat-form-field><br />
      <mat-form-field>
        <textarea matInput placeholder="Product data" [(ngModel)]="productJson"></textarea>
      </mat-form-field>
    </div>
    <div [ngClass]="{'half-mobile': isMobile, 'half': !isMobile}">
      <inventory-list #inventoryList></inventory-list>
    </div>
  </mat-card-content>
</mat-card>
