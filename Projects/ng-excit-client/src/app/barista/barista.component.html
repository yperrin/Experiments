<mat-card id="main">
  <mat-toolbar class="title mat-elevation-z8">
    <div><a routerLink="/"><mat-icon>home</mat-icon></a> Direct Connect</div>
    <div class="centered">
      <direct-environment [environment]="'Production'" (notify)="onEnvironmentChange($event)"></direct-environment> 
    </div>
  </mat-toolbar>
  <mat-card id="content">
    <mat-card-title>
      <div class="title">
        <div>Barista modules</div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <plugin-list #pluginList></plugin-list>
    </mat-card-content>
  </mat-card>
</mat-card>
