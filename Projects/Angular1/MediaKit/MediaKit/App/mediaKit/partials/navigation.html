<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" data-ng-repeat="menuItem in $ctrl.menu.menuItems">
    <div class="panel panel-default" data-ng-if="menuItem.type == 'page'">
        <a class="collapsed" data-ng-href="{{menuItem.url}}" title="{{menuItem.name}}">
            <div class="panel-heading" role="tab" id="headingThree"><h4 class="panel-title">{{menuItem.name}}</h4></div>
        </a>
    </div>
    <div class="panel panel-default" data-ng-if="menuItem.type == 'menu'">
        <a role="button" data-toggle="collapse" data-parent="#accordion" data-ng-href="#collapse{{menuItem.id}}" aria-expanded="{{$first ? 'true' : 'false'}}" aria-controls="collapse{{menuItem.id}}">
            <div class="panel-heading" role="tab" id="heading{{menuItem.id}}"><h4 class="panel-title">{{menuItem.name}} - {{$first}}<i class="fa fa-chevron-down pull-right" aria-hidden="true"></i></h4></div>
        </a>
        <div id="collapse{{menuItem.id}}" class="panel-collapse collapse {{$first ? 'in' : ''}}" role="tabpanel" aria-labelledby="heading {{menuItem.id}}">
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li data-ng-repeat="subMenuItem in menuItem.items" data-ng-class="subMenuItem.type == 'menu' ? 'Sub-title' : ''">
                        <span data-ng-if="subMenuItem.type == 'menu'">{{subMenuItem.name}}</span>
                        <span data-ng-if="subMenuItem.type == 'page'"><a data-ng-href="{{subMenuItem.url}}">{{subMenuItem.name}}</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
