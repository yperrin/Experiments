<table mat-table [dataSource]="pluginsDataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="left"> Name </th>
    <td mat-cell *matCellDef="let pluginNode" class="left">{{pluginNode.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: ['name']"></tr>
</table>
