<mat-card>
  <mat-card-content [ngClass]="{'in-line-mobile': isMobile, 'in-line': !isMobile}">
    <div class="half" *ngIf="!supplierConfig">
      <button mat-icon-button (click)="close()">
        <mat-icon>clear</mat-icon>
      </button>Production Integration is loading...
    </div>
    <div [ngClass]="{'half-mobile': isMobile, 'half': !isMobile}" *ngIf="supplierConfig">
      <button mat-icon-button (click)="close()">
        <mat-icon>clear</mat-icon>
      </button>Production Integration for {{name}} (ASI# {{supplierConfig.asiNumber}})
      <br /><br />
      <mat-form-field>
        <input matInput placeholder="Implementation" title="{{supplierConfig.services.productIntegration.implementation}}"
          value="{{supplierConfig.services.productIntegration.implementation}}" readonly>
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder="Url" title="{{supplierConfig.services.productIntegration.url}}" value="{{supplierConfig.services.productIntegration.url}}"
          readonly>
      </mat-form-field>
    </div>
    <div [ngClass]="{'half-mobile': isMobile, 'half': !isMobile}">
      Not implemented yet
    </div>
  </mat-card-content>
</mat-card>
