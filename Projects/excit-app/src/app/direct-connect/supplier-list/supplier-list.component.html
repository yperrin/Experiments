<table mat-table [dataSource]="suppliersDataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> Name </th>
    <td mat-cell *matCellDef="let supplier" class="left" title="{{supplier.id}}"> {{supplier.name}} </td>
  </ng-container>
  <ng-container matColumnDef="asiNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ASI# </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.asiNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="hasInventory">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory </th>
    <td mat-cell *matCellDef="let supplier">
      <span *ngIf="supplier.hasInventory">
        <button (click)="showAction({type:'inventory', companyId:supplier.id, companyName: supplier.name})" mat-icon-button title="Click to view inventory"><mat-icon>play_arrow</mat-icon></button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="hasLogin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
    <td mat-cell *matCellDef="let supplier">
      <span *ngIf="supplier.hasLogin">
        <button (click)="showAction({type:'login', companyId:supplier.id})" mat-icon-button title="Click to login"><mat-icon>play_arrow</mat-icon></button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="hasOrderStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </th>
    <td mat-cell *matCellDef="let supplier">
      <span *ngIf="supplier.hasOrderStatus">
        <button (click)="showAction({type:'order-status', companyId:supplier.id})" mat-icon-button title="Click to view order status"><mat-icon>play_arrow</mat-icon></button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="hasOrderCreation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Creation </th>
    <td mat-cell *matCellDef="let supplier">
      <span *ngIf="supplier.hasOrderCreation">
        <button (click)="showAction({type:'order-creation', companyId:supplier.id})" mat-icon-button title="Click to test order creation"><mat-icon>play_arrow</mat-icon></button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="hasProductIntegration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Integration </th>
      <td mat-cell *matCellDef="let supplier">
        <span *ngIf="supplier.hasProductIntegration">
          <button (click)="showAction({type:'product-integration', companyId:supplier.id})" mat-icon-button title="Click to view product integration configuration"><mat-icon>play_arrow</mat-icon></button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'asiNumber', 'hasInventory', 'hasLogin', 'hasOrderStatus', 'hasOrderCreation', 'hasProductIntegration']"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: ['name', 'asiNumber', 'hasInventory', 'hasLogin', 'hasOrderStatus', 'hasOrderCreation', 'hasProductIntegration']"></tr>
</table>
