<mat-card id="main">
  <mat-toolbar class="title mat-elevation-z8">
    <div>Direct Connect</div>
    <div class="centered">
      <direct-environment [environment]="environment" (notify)="onEnvironmentChange($event)"></direct-environment>
    </div>
  </mat-toolbar>
  <mat-card id="content">
    <mat-card-title>
      <div class="title">
        <div>Supplier List</div>
        <div class="centered">
          <input id="search" [(ngModel)]="searchText" (keyup)="applyFilter($event.target.value)" placeholder="Company name..."
            #search>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <supplier-list [suppliers]="suppliers"></supplier-list>
    </mat-card-content>
  </mat-card>
  <mat-card id="preview" *ngIf="viewPreview">
    <mat-card-title>
      This is the Preview Pane <button mat-icon-button (click)="previewShow(false)"><mat-icon>clear</mat-icon></button></mat-card-title>
    <mat-card-content>
      This would be child content <br />
      This would be child content <br />
      This would be child content <br />
      This would be child content <br />
      This would be child content <br />
      This would be child content <br />
    </mat-card-content>
  </mat-card>
