<mat-card id="main">
  <mat-toolbar class="title mat-elevation-z8">
    <div>Direct Connect</div>
    <div class="centered">
      <direct-environment [environment]="'Production'" (notify)="onEnvironmentChange($event)"></direct-environment>
    </div>
  </mat-toolbar>
  <mat-card id="content">
    <mat-card-title>
      <div class="title">
        <div>Supplier List</div>
        <div class="centered">
          <input id="search" [(ngModel)]="searchText" (keyup)="applyFilter($event.target.value)" placeholder="Company name..."
            #search>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <supplier-list [suppliers]="suppliers" (notify)="showPreview($event)"></supplier-list>
    </mat-card-content>
  </mat-card>
  <router-outlet #routerOutlet="outlet"></router-outlet>
</mat-card>
