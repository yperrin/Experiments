<h3>Reading</h3> <button (click)="updateTodo()">Refresh Todo</button> &nbsp;<button (click)="init()">Init</button> &nbsp;<button (click)="clear()">Clear</button><br />
<br />Todo with observable
<ul *ngIf="todo$">
<li *ngFor="let item of todo$ | async">{{item}}</li>
</ul>
<br />Todo with Subject
<ul *ngIf="otherTodo$">
<li *ngFor="let item of otherTodo$ | async">{{item}}</li>
</ul>
<div *ngIf="!otherTodo$">No data set in the subject todo yet</div>
Child using observable
<app-observable-child [todo]="todo$ | async"></app-observable-child>
Child using Subject
<app-observable-child [todo]="otherTodo$ | async"></app-observable-child>
<hr width="50%" />
Form Data <br />
<form *ngIf="user$ | async; else loading" [formGroup]="form">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" />
    <br />
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" />
    <br />
    <button (click)="setFormStatus()">Update Status</button><br />
    {{formStatus}}
</form>
<ng-template #loading>
    User data not loaded
</ng-template>
