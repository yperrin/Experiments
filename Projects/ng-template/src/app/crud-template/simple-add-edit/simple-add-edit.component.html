<b *ngIf="todo.id == 0">Add a new ToDo</b>
<b *ngIf="todo.id > 0">Edit '{{todo.description}}'</b>
<br />---------------------------- <br />
<form [formGroup]="form">
    <label for="description">Description</label>
    <input id="description" formControlName="description" />
</form>
<br /><br />
<button (click)="cancel()">Cancel</button> - <button [disabled]="!form.valid" (click)="save()">Save</button>
