ToDo <button (click)="reset()" [disabled]="loading">Reset</button> - <button (click)="add()" [disabled]="loading">Add</button>
<ng-container *ngIf="(toDoList$ | async) as todos; else todoLoading">
    <ul>
        <li *ngFor="let item of todos">{{item.description}} - <button (click)="delete(item.id)">delete</button> - <button (click)="edit(item)">Edit</button></li>
    </ul>
</ng-container>
<ng-template #todoLoading>
        <br />Data is loading<br />
</ng-template>
