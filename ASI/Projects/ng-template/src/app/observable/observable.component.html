<ng-container *ngIf="(todo$ | async) as todos; else todoLoading">
    <ul>
        <li *ngFor="let item of todos">{{item}}</li>
    </ul>
</ng-container>
<ng-template #todoLoading>
        <br />No data set in the todo yet<br />
</ng-template>
